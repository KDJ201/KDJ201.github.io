<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 계산기</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="http://jsgetip.appspot.com"></script>
<body>
    <input type = "text" id = "display" style="width: 210px; height: 30px;">
    <ul style="margin: 10px; padding: 0px;"></ul>
    <input type = "button" value = "=" style="width: 210px; height: 30px;" 
    onclick="calculateResult()"><br> 
    <input type = "button" value = "1" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "2" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "3" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "+" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)"><br>
    <input type = "button" value = "4" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "5" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "6" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "-" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)"><br>
    <input type = "button" value = "7" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "8" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "9" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "*" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)"><br>
    <input type = "button" value = "0" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "." style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">
    <input type = "button" value = "C" style="width: 40px; height: 30px; margin: 5px;"
    onclick="clearDisplay()">
    <input type = "button" value = "/" style="width: 40px; height: 30px; margin: 5px;"
    onclick="appendToDisplay(value)">

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
